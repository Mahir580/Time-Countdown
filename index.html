<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Countndown</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="giveaway">
        <h2>Giveaway ends in 30 october 2021, 8:00pm</h2>
    </div>
    <div class="countdown">
        <div class="time-counter">
            <span>Days</span>
            <h1 class="days">24</h1>
        </div>
        <div class="time-counter">
            <span>Hours</span>
            <h1 class="hours">24</h1>
        </div>
        <div class="time-counter">
            <span>Minutes</span>
            <h1 class="minutes">24</h1>
        </div>
        <div class="time-counter">
            <span>Seconds</span>
            <h1 class="seconds">24</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
